{% for trabajo in trabajos %}
<tr>
    <td><a href="mailto:{{ trabajo.creator_email }}"><span class="ui-icon ui-icon-mail-closed" style="float: left; margin-right: .3em;"></span></a>
    {{ trabajo.creator }} ({{ trabajo.niu }})</td>
    <td><a href="{{ trabajo.url }}{% if estado == 'solicitado' %}autorizar{% endif %}{% if estado == 'autorizado' %}calificar{% endif %}{% if estado == 'calificado' %}archivar{% endif %}">{{ trabajo.title }}</a></td>
</tr>
{% endfor %}
